<h4>Listado</h4>
<ul class="list-group">
  <!-- de esta forma en el ngFor podemos obtener el indice, el primer elemento, el ultimo, si es par, impar, en la documentacion de angular podemos investigar todo lo que hay sobre el ngFor  -->
  <li
    *ngFor="
      let character of characterList;
      let i = index;
      let isFirst = first;
      let isLast = last;
      let isEven = even;
      let isOdd = odd
    "
    class="list-group-item d-flex justify-content-between align-items-center"
    [ngClass]="{
      'list-group-item-dark': isLast,
      'list-group-item-primary': isEven
    }"
  >
    <div>
      <!-- La directiva ngClass me permite poner clases de acuerdo a alguna condicion, aÃ±adir clases de manera condicional -->
      <span class="text-primary">{{ i + 1 }} </span>

      <span>{{ character.name }} - </span>

      <strong>Power: </strong>

      <span>{{ character.power }}</span>
    </div>

    <button (click)="onDeleteCharacter(character.id)" class="btn btn-danger">
      x
    </button>

    <!--  <span> Es el primero: {{ i === 0 }}</span> -->
    <!--  <span> Es el ultimo: {{ i === characterList.length - 1 }}</span> -->

    <!--
    <span> Es el primero: {{ isFirst }}</span>
    <span> Es el ultimo: {{ isLast }}</span>
    <span> Es par: {{ isEven }}</span>
    <span> Es impar: {{ isOdd }}</span>
  --></li>
</ul>
